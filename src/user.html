<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Game Platform</title>

  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container" style="width: 650px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">User</h1>
      <br>
      <br>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" style="display: none;">

        <table class="table">
          <thead>
          <tr>
            <th scope="col">Global ID</th>
            <th scope="col">Offer ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Type</th>
            <th scope="col">Seller</th>

          </tr>
          </thead>
          <tbody id="ReleasedItems">
          </tbody>
        </table>

        <table class="table">
          <thead>
          <h3>Owned Items</h3>
          <tr>
            <th scope="col">Global ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>

          </tr>
          </thead>
          <tbody id="OwnedItems">
          </tbody>
        </table>

        <form onSubmit="App.userPostOffer(); return false;">
          <div class="form-group">
            Item Id:
            <input type="text" id="itemId" >
            <br>
            <br>
            Price:
            <input type="number" id="itemPrice">
            <br>
            <br>
          </div>
          <button type="submit" class="btn btn-primary">Offer!!!</button>
          <hr />
        </form>
        <form onSubmit="App.userAddMoney(); return false;">
          <div class="form-group">
            Money:
            <input type="number" id="money">
            <br>
            <br>
          </div>
          <button type="submit" class="btn btn-primary">Add Money</button>
          <hr />
          <p id="currentMoney"></p>
        </form>


        <form onSubmit="App.userRecallOffer(); return false;">
          <div class="form-group">
            Offer ID:
            <input type="number" id="offerIdRecall">
            <br>
            <br>
          </div>
          <button type="submit" class="btn btn-primary">Recall Offer</button>
          <hr />
        </form>

        <form onSubmit="App.userTrade(); return false;">
          <div class="form-group">
            Offer ID:
            <input type="number" id="offerIdTrade">
            <br>
            <br>
          </div>
          <button type="submit" class="btn btn-primary">Accept Trade From User</button>
          <hr />
        </form>

        <form onSubmit="App.userBuy(); return false;">
          <div class="form-group">
            Offer ID:
            <input type="number" id="publisherBuy">
            <br>
            <br>
          </div>
          <button type="submit" class="btn btn-primary">Buy From Publisher</button>
          <hr />

        </form>
        <p id="currentUserId"></p>

      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
<script src="user.js"></script>
</body>
</html>
