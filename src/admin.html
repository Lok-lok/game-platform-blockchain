<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Game Platform</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Game Platform</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <form>
              Address<br/>
              <input type="text" name="Address"><br/>
              <input type="button" onclick="App.banUser(this.form.Address.value)" value="Ban User"/>
              <input type="button" onclick="App.unbanUser(this.form.Address.value)" value="Unban User"/>
              <br/>
              <input type="button" onclick="App.banPublisher(this.form.Address.value)" value="Ban Publisher"/>
              <input type="button" onclick="App.unbanPublisher(this.form.Address.value)" value="Unban Publisher"/>
            </form>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
