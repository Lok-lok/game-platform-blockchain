<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Game Platform</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Administrator</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <p id="winner" class="text-center"></p>
            <hr/>
            <p id="status" class="text-center"></p>
            <div id="chairperson">
              <div id="startVoting">
                <button onClick="App.startVoting();">Start Voting</button>
              </div>
              <div id="endVoting">
                <button onClick="App.endVoting();">End Voting</button>
              </div>
              <button onClick="App.decideWin();">Get the Winner</button>
            </div>
            <hr/>
            <div id="voter">
              <div id="vote">
                <form onSubmit="App.castVote();">
                  <div class="form-group">
                    <label for="candidatesSelect">Select Candidate</label>
                    <select class="form-control" id="candidatesSelect">
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Vote</button>
                </form>
              </div>
              <div id="unvote">
                <p id="voteFor" class="text-center"></p>
                <p id="normal_ban" class="text-center"></p>
                <button onClick="App.unvote();">Unvote</button>
              </div>
            </div>
            <p id="accountAddress" class="text-center"></p>
            <hr/>
            
            <h4 class="text-center">History</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Type</th>
                  <th scope="col">Voter</th>
                  <th scope="col">Timestamp</th>
                </tr>
              </thead>
              <tbody id="history">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
