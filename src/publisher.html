<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Game Platform</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Publisher</h1>
          <br>
          <br>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Price</th>
                  <th scope="col">Trade Count</th>
                  <th scope="col">Sell Count</th>
                </tr>
              </thead>
              <tbody id="ReleasedItems">
              </tbody>
            </table>

            <hr/>
            <form onSubmit="App.publisherRelease(); return false;">
              <div class="form-group">
                Name:
                <input type="text" id="itemName" >
                <br>
                <br>
                Price: 
                <input type="number" id="itemPrice">
                <br>
                <br>
                Limited?: 
                <select class="form-control" id="itemRepeatable">
                  <option value= 1> True </option>
                  <option value= 0> False </option>
                </select>
                <br>
                Type:
                <select class="form-control" id="itemType">
                  <option value= 0> Game </option>
                  <option value= 1> Skin </option>
                  <option value= 2> Coins </option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Release !!!</button>
              <hr />
            </form>

            <form onSubmit="App.publisherQuery(); return false;">
              <div class="form-group">
                 Which one:
                <input type="number" id="queryItem" >
              </div>
              <button type="submit" class="btn btn-primary">Query !!!</button>
              <hr />
            </form>

          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="publisher.js"></script>
  </body>
</html>
